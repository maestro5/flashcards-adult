engines:
  brakeman:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby:
      - javascript:
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
exclude_paths:
- Gemfile.lock
- app/assets/stylesheets/bootstrap.css
- "**/vendor/**/*"